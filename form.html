<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/util.css" type="text/css" media="all" />
  <link rel="stylesheet" href="form.css" type="text/css" media="all" />
  <link rel="stylesheet" href="css/bgColor.css" type="text/css" media="all" />
  <link rel="stylesheet" href="css/button.css" type="text/css" media="all" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" type="text/css" media="all" />
  <title>Form</title>
</head>

<body>
  <div class="container">
    <form action="" method="get" accept-charset="utf-8">
      <div class="form form-file">
        <h4>Upload File</h4>
        <div class="form-grid">
          <label onclick="folder()" for="file" id="folderBtn" class="fa-rotate-270"><i class="fas fa-fw fa-folder txt-primary fa-7x fa-flip-vertical"></i></label>
          <input class="input-file" type="file" value="" id="file" hidden/>
          <input class="inp-txt" type="text" name="" id="input-fil" value="" />
          <div class="form-file-btn">
            <a class="btn btn-default" type="clear">Cancel</a>
            <a class="btn btn-primary" type="submit">Upload</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

<script src="js/main.js" type="text/javascript" charset="utf-8">
</script>

</html>
